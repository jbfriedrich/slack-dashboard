<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Slack Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body bg-primary text-center text-sm-left">
              <h1 class="text-light">Slackboard</h1>
            </div>
          </div>
          <div id='status'></div>
        </div>
      </div>

      <div class="row pt-5 pb-3">
        <div class="col">
          <div class="card">
            <h2 class="card-header text-center text-sm-left">Presence change</h2>
            <div class="card-body d-flex flex-wrap flex-row justify-content-center justify-content-sm-start">
              <a href="#" id="online" class="btn btn-success mb-1 mr-1" style="width: 180px;"><span class="fas fa-toggle-on"></span>&nbsp;Online</a>
              <a href="#" id="away" class="btn btn-danger mb-1 mr-1" style="width: 180px;"><span class="fas fa-toggle-on"></span>&nbsp;Away</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row pb-3">
        <div class="col">
          <div class="card">
            <h2 class="card-header text-center text-sm-left">Status change</h2>
            <div class="card-body d-flex flex-wrap flex-row justify-content-center justify-content-sm-start">
              <a href="#" id='homeoffice' class="_status btn btn-primary mb-1 mr-1" style="width: 180px;"><span class="fas fa-building"></span>&nbsp;Home Office</a>
              <a href="#" id='afk' class="_status btn btn-warning mb-1 mr-1" style="width: 180px;"><span class="fas fa-keyboard"></span>&nbsp;AFK</a>
              <a href="#" id='food' class="_status btn btn-warning mb-1 mr-1" style="width: 180px;"><span class="fas fa-utensils"></span>&nbsp;Food</a>
              <a href="#" id='coding' class="_status btn btn-danger mb-1 mr-1" style="width: 180px;"><span class="fas fa-code"></span>&nbsp;Coding</a>
              <a href="#" id='bughunting' class="_status btn btn-danger mb-1 mr-1" style="width: 180px;"><span class="fas fa-bug"></span>&nbsp;Bug Hunting</a>
              <a href="#" id='dnd' class="_status btn btn-danger mb-1 mr-1" style="width: 180px;"><span class="fas fa-ban"></span>&nbsp;Do Not Disturb</a>
              <a href="#" id='focus' class="_status btn btn-danger mb-1 mr-1" style="width: 180px;"><span class="fas fa-headphones"></span>&nbsp;Focus</a>
              <a href="#" id='meeting' class="_status btn btn-secondary mb-1 mr-1" style="width: 180px;"><span class="fas fa-users"></span>&nbsp;Meeting</a>
              <a href="#" id='traveling' class="_status btn btn-info mb-1 mr-1" style="width: 180px;"><span class="fas fa-plane"></span>&nbsp;Traveling</a>
              <a href="#" id='vacation' class="_status btn btn-success mb-1 mr-1" style="width: 180px;"><span class="fas fa-suitcase"></span>&nbsp;Vacation</a>
              <a href="#" id='sick' class="_status btn btn-success mb-1 mr-1" style="width: 180px;"><span class="fas fa-pills"></span>&nbsp;Out sick</a>
              <a href="#" id='feierabend' class="_status btn btn-success mb-1 mr-1" style="width: 180px;"><span class="fas fa-home"></span>&nbsp;Feierabend</a>
              <a href="#" id='reset' class="_status btn btn-dark mb-1 mr-1" style="width: 180px; max-width: 360px;"><span class="fas fa-eraser"></span>&nbsp;Reset</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row pb-3">
        <div class="col">
          <div class="card">
            <h2 class="card-header text-center text-sm-left">Messages</h2>
            <div class="card-body d-flex flex-wrap flex-row justify-content-center justify-content-sm-start">
              <a href="#" id='morning' class="_message btn btn-secondary mb-1 mr-1" style="width: 180px;"><span class="fas fa-coffee"></span>&nbsp;Morning</a>
              <a href="#" id='mondaymorning' class="_message btn btn-secondary mb-1 mr-1" style="width: 180px;"><span class="fas fa-coffee"></span>&nbsp;Monday Morning</a>
              <a href="#" id='bye' class="_message btn btn-secondary mb-1 mr-1" style="width: 180px;"><span class="fas fa-home"></span>&nbsp;Goodbye</a>
              <a href="#" id='focus' class="_message btn btn-secondary mb-1 mr-1" style="width: 180px;"><span class="fas fa-bell-slash"></span>&nbsp;Focus</a>
              <a href="#" id='vacationstart' class="_message btn btn-secondary mb-1 mr-1" style="width: 180px;"><span class="fas fa-battery-empty"></span>&nbsp;Vacation Start</a>
              <a href="#" id='vacationend' class="_message btn btn-secondary mb-1 mr-1" style="width: 180px;"><span class="fas fa-battery-full"></span>&nbsp;Vacation End</a>
              <a href="#" id='weekend' class="_message btn btn-secondary mb-1 mr-1" style="width: 180px;"><span class="fas fa-home"></span>&nbsp;Weekend</a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="tarp/require.min.js"></script>
    <script>Tarp.require("./slacker.js", true)</script>
    <!-- <script src="slacker.js"></script> -->
  </body>
</html>
