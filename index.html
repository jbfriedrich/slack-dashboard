    <meta charset="utf-8">

    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="icons/avicon.ico">
    <title>Slackboard</title>
  </head>
  <body>
    <div class="container-fluid header mb-4">
      <div class="row">
        <div class="col p-0">
          <div class="card">
            <div class="card-body bg-primary text-center">
              <h1 class="text-light">Slackboard</h1>
            </div>
          </div>
          <div id='status'></div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="d-flex flex-row flex-wrap justify-content-center align-items-start">

        <div class="card m-3 order-1" style="min-width: 250px;">
          <h3 class="card-header text-center">Presence</h3>
          <div class="d-flex flex-wrap flex-column justify-content-center align-items-stretch p-3 p-md-4">
            <a href="#" id="online" class="btn btn-success text-nowrap mb-1"><span class="fas fa-toggle-on"></span>&nbsp;Online</a>
            <a href="#" id="away" class="btn btn-danger text-nowrap mb-1"><span class="fas fa-toggle-on"></span>&nbsp;Away</a>
          </div>
        </div>

        <div class="card m-3 order-4 order-sm-2" style="min-width: 250px;">
          <h3 class="card-header text-center">Snooze</h3>
          <div class="d-flex flex-wrap flex-column justify-content-center align-items-stretch p-3 p-md-4">
            <a href="#" id='enddnd' class="_enddnd btn btn-warning text-nowrap mb-1"><span class="fas fa-bell"></span>&nbsp;End DND</a>
            <!-- <a href="#" id='endsnooze' class="_endsnooze btn btn-warning text-nowrap mb-1"><span class="fas fa-bell"></span>&nbsp;End Snooze</a> -->
            <a href="#" id='setsnooze' class="_setsnooze btn btn-warning text-nowrap mb-1"><span class="fas fa-bell-slash"></span>&nbsp;Set DND</a>
            <div class="form-group">
              <label for="setSnoozeTime">Snooze Time</label>
                <select class="form-control" id="setSnoozeTime">
                  <option value="15">15 min</option>
                  <option value="30">30 min</option>
                  <option value="60">60 min</option>
                  <option value="90">90 min</option>
                  <option value="120">2 hr</option>
                  <option value="240">4 hr</option>
                  <option value="480">8 hr</option>
                </select>
            </div>
          </div>
        </div>

        <div class="card m-3 order-3" style="min-width: 250px;">
          <h3 class="card-header text-center">Messages</h3>
          <div class="d-flex flex-wrap flex-column justify-content-center align-items-stretch p-3 p-md-4">
            <a href="#" id='morning' class="_message btn btn-secondary text-nowrap mb-1"><span class="fas fa-coffee"></span>&nbsp;Morning</a>
            <a href="#" id='mondaymorning' class="_message btn btn-secondary text-nowrap mb-1"><span class="fas fa-coffee"></span>&nbsp;Monday Morning</a>
            <a href="#" id='bye' class="_message btn btn-secondary text-nowrap mb-1"><span class="fas fa-home"></span>&nbsp;Goodbye</a>
            <a href="#" id='focus' class="_message btn btn-secondary text-nowrap mb-1"><span class="fas fa-bell-slash"></span>&nbsp;Focus</a>
            <a href="#" id='vacationstart' class="_message btn btn-secondary text-nowrap mb-1"><span class="fas fa-battery-empty"></span>&nbsp;Vacation Start</a>
            <a href="#" id='vacationend' class="_message btn btn-secondary text-nowrap mb-1"><span class="fas fa-battery-full"></span>&nbsp;Vacation End</a>
            <a href="#" id='weekend' class="_message btn btn-secondary text-nowrap mb-1"><span class="fas fa-home"></span>&nbsp;Weekend</a>
          </div>
        </div>

        <div class="card m-3 order-2 order-sm-4" style="min-width: 250px;">
          <h3 class="card-header text-center">Status</h3>
          <div class="d-flex flex-wrap flex-column justify-content-center align-items-stretch p-3 p-md-4">
            <a href="#" id='homeoffice' class="_status btn btn-primary text-nowrap mb-1"><span class="fas fa-building"></span>&nbsp;Home Office</a>
            <a href="#" id='afk' class="_status btn btn-warning text-nowrap mb-1"><span class="fas fa-keyboard"></span>&nbsp;AFK</a>
            <a href="#" id='food' class="_status btn btn-warning text-nowrap mb-1"><span class="fas fa-utensils"></span>&nbsp;Food</a>
            <a href="#" id='coding' class="_status btn btn-danger text-nowrap mb-1"><span class="fas fa-code"></span>&nbsp;Coding</a>
            <a href="#" id='bughunting' class="_status btn btn-danger text-nowrap mb-1"><span class="fas fa-bug"></span>&nbsp;Bug Hunting</a>
            <a href="#" id='dnd' class="_status btn btn-danger text-nowrap mb-1"><span class="fas fa-ban"></span>&nbsp;Do Not Disturb</a>
            <a href="#" id='focus' class="_status btn btn-danger text-nowrap mb-1"><span class="fas fa-headphones"></span>&nbsp;Focus</a>
            <a href="#" id='meeting' class="_status btn btn-secondary text-nowrap mb-1"><span class="fas fa-users"></span>&nbsp;Meeting</a>
            <a href="#" id='traveling' class="_status btn btn-info text-nowrap mb-1"><span class="fas fa-plane"></span>&nbsp;Traveling</a>
            <a href="#" id='vacation' class="_status btn btn-success text-nowrap mb-1"><span class="fas fa-suitcase"></span>&nbsp;Vacation</a>
            <a href="#" id='sick' class="_status btn btn-success text-nowrap mb-1"><span class="fas fa-pills"></span>&nbsp;Out sick</a>
            <a href="#" id='feierabend' class="_status btn btn-success text-nowrap mb-1"><span class="fas fa-home"></span>&nbsp;Feierabend</a>
            <a href="#" id='reset' class="_status btn btn-dark text-nowrap mb-1"><span class="fas fa-eraser"></span>&nbsp;Reset</a>
          </div>
        </div>

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Fontawesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    <script src="tarp/require.min.js"></script>
    <script>Tarp.require("./slacker.js", true)</script>

  </body>
</html>
